<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Games Quiz</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<section id="title">
			<h1>Games Quiz</h1>
		</section>
		<section id="questions">
			<h2>Question 4:</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur est, quod sunt perspiciatis ad optio voluptates libero ex assumenda accusamus aspernatur blanditiis, amet cum quisquam quibusdam ipsam harum perferendis qui.</p>
		</section>
		<section id="qc">
			<div id="options">
				<div>
					<input type="radio" name="radio" id="radio1" class="radio" checked/>
					<label for="radio1">A</label>
				</div>
				<div>
					<input type="radio" name="radio" id="radio2" class="radio" checked/>
					<label for="radio2">B</label>
				</div>
				<div>
					<input type="radio" name="radio" id="radio3" class="radio" checked/>
					<label for="radio3">C</label>
				</div>
				<div>
					<input type="radio" name="radio" id="radio4" class="radio" checked/>
					<label for="radio4">D</label>
				</div>
			</div>
			<div id="prog">
				<div class="content">
					<h2>Question:</h2>
					<h3>4 of 5</h3>
				</div>
			</div>
			<div id="submit">
				<img src="img/submit.png" alt="submit">
			</div>
			<div id="examples">
				<img src="img/examples/1.jpg" alt="example 1" class="e-img">
			</div>
		</section>
		<section id="minigame">
			<div id="counter">
				<img src="img/correct/1.png" alt="correct" class="card">
				<img src="img/incorrect/1.png" alt="incorrect" class="card">
				<img src="img/correct/2.png" alt="correct" class="card">
				<img src="img/ph.png" alt="placeholder" class="card">
				<img src="img/ph.png" alt="placeholder" class="card">
			</div>
			<div id="opponent">
				<img src="img/opponent/1.png" alt="opponent" class="card">
				<img src="img/opponent/2.png" alt="opponent" class="card">
				<img src="img/opponent/3.png" alt="opponent" class="card">
				<img src="img/ph.png" alt="opponent" class="card">
				<img src="img/ph.png" alt="opponent" class="card">
			</div>
		</section>
	</div>
	
</body>
</html>
