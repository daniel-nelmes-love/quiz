<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Games Quiz</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script language="javascript" type="text/javascript" src="jquery-1.11.1.js"></script>
	<script language="javascript" type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<section id="title">
			<h1>Games Quiz</h1>
		</section>
		<section id="questions">
			<h2>Questions</h2>
		</section>
		<section id="quizContainer">
			<div id="options">
				<div>
					<input type="radio" name="radio1" id="radio1" class="radio"/>
					<label for="radio1">A</label>
				</div>
				<div>
					<input type="radio" name="radio2" id="radio2" class="radio"/>
					<label for="radio2">B</label>
				</div>
				<div>
					<input type="radio" name="radio3" id="radio3" class="radio"/>
					<label for="radio3">C</label>
				</div>
				<div>
					<input type="radio" name="radio4" id="radio4" class="radio"/>
					<label for="radio4">D</label>
				</div>
			</div>
			<div id="progress">
				<div class="content">
					<h2 id="progressTitle"></h2>
					<h3 id="progressNumber"></h3>
				</div>
			</div>
			<div id="submit">
				<img src="img/submit.png" alt="submit">
			</div>
			<div id="examples"></div>
		</section>
		<section id="minigame">
			<div id="myCard"></div>
			<div id="oppCard"></div>
		</section>
	</div>
	
</body>
</html>
