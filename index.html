<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>High Roller Quiz</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script language="javascript" type="text/javascript" src="jquery-1.11.1.js"></script>
	<script language="javascript" type="text/javascript" src="js/app.js"></script>
	<script language="javascript" type="text/javascript" src="js/bank.js"></script>
</head>
<body>
	<div id="wrapper">
		<section id="title">
			<h1>High Roller Quiz</h1>
		</section>
		<section id="questions">
			<h3 class="question"></h3>
			<h4 class="instruction"></h4>
		</section>
		<section id="quizContainer">
			<div id="options"></div>
			<div id="progress">
				<div class="content">
					<h2 id="progressTitle"></h2>
					<h3 id="progressBody"></h3>
				</div>
			</div>
			<div id="submit">
				<img src="img/submit.png" alt="submit">
			</div>
			<div id="examples"></div>
		</section>
		<section id="minigame">
			<div class="user hand">
				<h3 id="userFinal"></h3>
			</div>
			<div class="opponent hand">
				<h3 id="opponentFinal"></h3>
			</div>
			<div id="myCard"></div>
			<div id="oppCard"></div>
		</section>
	</div>
</body>
</html>
